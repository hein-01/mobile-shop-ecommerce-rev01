<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8A2BE2",
              "background-light": "#E0E7EB",
              "background-dark": "#1A202C",
              "neon-green": "#39FF14",
              "nav-green": "#224D44",
              "ais-green": "#8DC63F",
              "service-purple": "#5a248f",
              "stock-green-bg": "#E8F5E9",
              "stock-green-text": "#2E7D32",
              "stock-blue-bg": "#E3F2FD",
              "stock-blue-text": "#1565C0",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              }
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --primary-color: #8a2be2;
        --bg-cool-gray: #e0e7eb;
        --bg-dark-section: #1a202c;
        --nav-bg: #224d44;
      }
      .filled {
        font-variation-settings: 'FILL' 1;
      }
      .hero-gradient {
        background: linear-gradient(90deg, #a4d65e 0%, #76c138 100%);
      }
      .leaf-logo {
        width: 40px;
        height: 25px;
        background: linear-gradient(135deg, #a7ea4e 0%, #7dc928 100%);
        border-radius: 0 100% 0 100%;
        transform: rotate(-10deg);
        position: relative;
      }
      .leaf-logo::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 0 100% 0 100%;
        background: linear-gradient(135deg, #c5f182 0%, #a7ea4e 100%);
        transform: scale(0.7) translateY(-3px);
        opacity: 0.6;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-background-light text-[#111318] font-display">
    <div id="root"></div>
  </body>
</html>
